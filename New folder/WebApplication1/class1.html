<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Script/lib/jquery-1.8.3.min.js"></script>
    <script src="Script/lib/angular.js"></script>
    <title>Demo</title>
</head>
<body>
    <div ng-app="custApp">
        <div ng-controller="custController">
            <table>
                <thead>
                    <tr>
                        <th>Custmor Name</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td ng-bind="Msg"></td>
                    </tr>
                    <tr ng-repeat="CustDetail in CustmorDetails">
                        <td ng-bind="CustDetail.Name"></td>
                        <td ng-bind="CustDetail.Amount"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:right" ng-bind="TotalAmount"></td>
                    </tr>
                    <tr>
                        <td><input ng-model="NewCustmorDetail.Name" /></td>
                        <td><input ng-model="NewCustmorDetail.Amount" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:right"><input type="button" value="Submit" ng-click="UpdateAmount()" /></td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
    <script src="Script/cust/app.js"></script>
    <script src="Script/cust/controller.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Script/lib/jquery-1.8.3.min.js"></script>
    <script src="Script/lib/angular.js"></script>
    <title>Demo</title>
</head>
<body>
    <div ng-app="docsTabsExample">
        <div ng-controller="docsTabsExampleController">
            <my-tabs>
                <my-pane title="Hello">
                    <p>tab 1 details</p>
                </my-pane>
                <my-pane title="World">
                    <em>tab 2 details/em>
                    <p><a href ng-click="i = i + 1">counter: {{i || 0}}</a></p>
                </my-pane>
            </my-tabs>
        </div>
    </div>
    <script src="Script/tab/app.js"></script>
    <script src="Script/tab/controller.js"></script>
</body>
</html>
